<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #7c4dff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #bdbdbd;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            background-color: #404040;
            border: 1px solid #616161;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #7c4dff;
            background-color: #4a4a4a;
        }

        select:focus {
            outline: none;
            border-color: #7c4dff;
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.3);
        }

        button {
            background-color: #7c4dff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #6e40e6;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Data</h1>
        <form method="POST">
            <div>
                <label for="applicability">Select Applicability:</label>
                <select name="applicability" id="applicability">
                    {% for option in applicability %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="company_size">Select Company Size:</label>
                <select name="company_size" id="company_size">
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
